<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新页面</title>
</head>
<body>
<form action="" method="post">
    <table>
        <tr>
            <td>班级: {{ s1.g.g_name }}</td>
            <td>
                <input type="text" name="g_name">
            </td>
        </tr>

        <tr>
            <td>
                学生:{{ s1.s_name }}
            </td>
            <td>
                <input type="text" name="s_name">
            </td>
        </tr>


        <tr>
            <td>
                性别:{{ s1.sex }}
            </td>
            <td>
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女
            </td>
        </tr>



        <tr>
            <td>
                年龄:{{ s1.age }}
            </td>
            <td>
                <input type="text" name="age">
            </td>
        </tr>


        <tr>
            <td>
                职位:{{ s1.zhiwei }}
            </td>
            <td>
                <select name="zhiwei">
                    <option value="班长">班长</option>
                    <option value="学委">学委</option>
                    <option value="体育委员">体育委员</option>
                    <option value="学生">学生</option>
                </select>
            </td>
        </tr>



        <tr>
            <td>
                手机号:{{ s1.phone }}
            </td>
            <td>
                <input type="text" name="phone">
            </td>
        </tr>

        <tr>
            <td>
                email:{{ s1.email }}
            </td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>

        <tr>
            <td>
                密码:{{ s1.password }}
            </td>
            <td>
                <input type="text" name="password">
            </td>
        </tr>


        <button>提交</button>
    </table>
</form>
</body>
</html>
